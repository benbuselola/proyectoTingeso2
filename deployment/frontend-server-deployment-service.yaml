apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-server-deployment
  labels:
    app: frontend-server-deployment
spec:
  selector:
    matchLabels:
      app: frontend-server-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend-server-deployment
    spec:
      containers:
        - name: frontend-server-container
          image: bbustamante13/front-end:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-server-deployment-service
  labels:
    app: frontend-server-deployment
spec:
  selector:
    app: frontend-server-deployment
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer